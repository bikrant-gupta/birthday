<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HAPPY BIRTHDAY</title>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/all.min.css">
</head>
<body>
	<div class="inner-block d-n">
		<div class="content">
			<div>HAPPY BIRTHDAY</div>
			<div class="to">TO</div>
			<div class="you">You</div>
			<div class="suffix">Hrishidev</div>
		</div>
	</div>
	<div class="previous-btn d-n">
		<i class="ic fad fa-caret-circle-left"></i>
	</div>

	<div class="next-btn d-n">
		<i class="ic fad fa-caret-circle-right"></i>
	</div>
	<div class="want">
		Press door bell (square box on right side of gate)
	</div>

	<div class="wall"></div>
	<div class="blackish"></div>
	<div class="gate">
		<div class="gate1">
			<div class="gate-block">
			
			</div>
			<div class="gate-block">
				
			</div>
			<div class="handle"></div>
			<div class="door-btn"></div>
		</div>
	</div>
	<div class="inside-wall"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
